<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping || Create Product</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/createProduct.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">Online Shopping</a>
        </div>

        <ul class="userInfo">
          <li><a href="index.html">Home</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact Us</a></li>
          <li><a href="#" class="productUser"></a></li>
          <li class="sign">
            <!-- <button class="register logout">Logout</button> -->
          </li>
        </ul>
        <i class="fa-solid fa-bars" onclick="openMenu()"></i>

      </div>
    </header>
    <!-- ////////////////////////////////////////// -->

    <section class="createProduct">
      <div class="container">
        <form id="productForm">
          <input type="text" placeholder="Name..." id="productName" />
          <input type="text" placeholder="Category..." id="productCategory" />
          <input type="number" placeholder="Price..." id="productPrice" />
          <input type="file" id="productImage" name="productImage" required><br><br>
          <input type="text" placeholder="Description..." id="productDesc" />
          <select id="productSize">
            <option hidden value="">Select Size</option>
            <option value="Small">Small</option>
            <option value="Mediam">Mediam</option>
            <option value="Large">Large</option>
            <option value="XLarge">XLarge</option>
          </select>
          <input type="submit" value="Create Product">
        </form>
      </div>
    </section>

    <script src="js/all.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="js/bootstrap.bundle.min.js.map"></script> -->
    <script src="js/data.js"></script>
    <script src="js/createProduct.js"></script>
  </body>
</html>
