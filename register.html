<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">Online Shopping</a>
        </div>
        <ul class="userInfo">
          <li><a href="index.html">Home</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
       
      </div>
    </header>
    <!-- ///////////////////////////////////////////////// -->
    <div class="register">
      <div class="container">
        <form class="registration-form">
          <h2>Register</h2>

          <div class="formControl">
            <label for="regFirstName">User Name:</label>
            <input type="text" id="regFirstName" name="regFirstName"  />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error message</small>
          </div>
          <!-- <div class="formControl">
            <label for="regSecondName">Last Name:</label>
            <input
              type="text"
              id="regSecondName"
              name="regSecondName"
              
            />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error message</small>
          </div> -->

          <p>Do you have an account ? <a href="login.html">Login</a></p>
          <div class="formControl">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" name="regEmail"  />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error message</small>
          </div>
          <div class="formControl">
            <label for="regPassword">Password:</label>
            <input
              type="password"
              id="regPassword"
              name="regPassword"
              
            />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error message</small>
          </div>
          <div class="formControl">
            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              
            />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error message</small>
          </div>

          <button type="submit" id="btnRegister">Register</button>
        </form>
      </div>
    </div>
    <script src="js/all.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="js/bootstrap.bundle.min.js.map"></script> -->
    <script src="js/register.js"></script>
  </body>
</html>
