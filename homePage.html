<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">Online Shopping</a>
        </div>
        
        <ul class="userInfo">
          <li><a href="index.html">Home</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact Us</a></li>
          <li><a href="favorite.html">Favorite</a></li>
          <li class="cartIcon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cartNumber">0</span>
            <div class="cartContainer">
              <div class="cartContainerProducts"></div>
              <a href="productsCart.html" class="viewProduct">View All Products</a>
            </div>
          </li>
          <li><a href="#" class="productUser"></a></li>
          <li class="sign">
            <button class="register logout">Logout</button>
          </li>
        </ul>
      </div>
    </header>
    <!-- ////////////////////////////////////////// -->

    <!-- /////////////////////////////////////////////// -->

    <section class="home">
      <div class="search">
        <div class="search-container container">
          <select
            class="search-dropdown form-select"
            aria-label="Default select example"
          >
            <option value="name">Search by Name</option>
            <option value="category">Search by Category</option>
          </select>
          <input
            type="text"
            class="search-input form-control"
            placeholder="Enter your search"
          />
          <!-- <button class="search-button">Search</button> -->
        </div>
      </div>
      <hr />
  
      <section class="products">
        <div class="container">
          <h2 class="title text-center pb-5">Our Products</h2>
          <div class="cards"></div>
        </div>
      </section>
      <a href="createProduct.html"><i class="fa fa-plus" id="createPlus"></i></a>

    </section>
   

    <script src="js/all.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="js/bootstrap.bundle.min.js.map"></script> -->
    <script src="js/homePage.js"></script>
  </body>
</html>
